<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">
  <title>Price Scanner</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    #overlay.visible {
      opacity: 1;
    }
    
    #productName {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    
    #productPrice {
      font-size: 4rem;
      font-weight: 900;
      color: #4CAF50;
      text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }
    
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    #confidence {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    .loading {
      color: #FFC107;
    }
    
    .ready {
      color: #4CAF50;
    }
    
    .error {
      color: #F44336;
    }
    
    @media (max-width: 768px) {
      #productName {
        font-size: 2rem;
      }
      #productPrice {
        font-size: 3rem;
      }
      #overlay {
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline></video>
    <div id="overlay">
      <div id="productName"></div>
      <div id="productPrice"></div>
    </div>
    <div id="status" class="loading">Loading model...</div>
    <div id="confidence" style="display:none;">Confidence: <span id="confidenceValue">0</span>%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.6/dist/teachablemachine-image.min.js"></script>
  
  <script>
    // PRICE MAPPING - Edit this to match your model's class names
    const PRICE_MAP = {
      'Hollandia Evap 120g': '₦500',
      'Beloxxi Cream cracker': '₦50',
      'Hollandia 50g': '₦250',
      'three crown triangle': '₦3500',
      // 'Bread': '₦500',
      // 'Milk': '₦1200',
      // Add more products as needed
    };

    const CONFIDENCE_THRESHOLD = 0.80; // 80%
    const MODEL_PATH = './my_model/';
    
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;
    
    const statusEl = document.getElementById('status');
    const overlayEl = document.getElementById('overlay');
    const productNameEl = document.getElementById('productName');
    const productPriceEl = document.getElementById('productPrice');
    const confidenceEl = document.getElementById('confidence');
    const confidenceValueEl = document.getElementById('confidenceValue');
    
    async function init() {
      try {
        // Load the model and metadata
        const modelURL = MODEL_PATH + 'model.json';
        const metadataURL = MODEL_PATH + 'metadata.json';
        
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        
        statusEl.textContent = 'Starting camera...';
        
        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(window.innerWidth, window.innerHeight, flip);
        await webcam.setup({ facingMode: 'environment' });
        await webcam.play();
        
        document.getElementById('webcam').replaceWith(webcam.canvas);
        webcam.canvas.id = 'webcam';
        
        statusEl.textContent = 'Ready';
        statusEl.className = 'ready';
        confidenceEl.style.display = 'block';
        
        isRunning = true;
        window.requestAnimationFrame(loop);
        
      } catch (error) {
        console.error('Error initializing:', error);
        statusEl.textContent = 'Error: ' + error.message;
        statusEl.className = 'error';
      }
    }
    
    async function loop() {
      if (!isRunning) return;
      
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }
    
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      
      // Find highest confidence prediction
      let topPrediction = prediction.reduce((max, pred) => 
        pred.probability > max.probability ? pred : max
      );
      
      const confidence = Math.round(topPrediction.probability * 100);
      confidenceValueEl.textContent = confidence;
      
      // Show overlay if confidence is above threshold
      if (topPrediction.probability >= CONFIDENCE_THRESHOLD) {
        const className = topPrediction.className;
        const price = PRICE_MAP[className] || 'Price not set';
        
        productNameEl.textContent = className.replace(/_/g, ' ');
        productPriceEl.textContent = price;
        overlayEl.classList.add('visible');
      } else {
        overlayEl.classList.remove('visible');
      }
    }
    
    // Register service worker for offline capability
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
    
    // Start the app
    init();
  </script>
</body>
</html>n
