<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3">
  <title>Price Scanner</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    #overlay.visible {
      opacity: 1;
    }
    
    #productName {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    
    #productPrice {
      font-size: 4rem;
      font-weight: 900;
      color: #4CAF50;
      text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }
    
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 80%;
    }
    
    #confidence {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    .loading {
      color: #FFC107;
    }
    
    .ready {
      color: #4CAF50;
    }
    
    .error {
      color: #F44336;
    }
    
    @media (max-width: 768px) {
      #productName {
        font-size: 2rem;
      }
      #productPrice {
        font-size: 3rem;
      }
      #overlay {
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline></video>
    <div id="overlay">
      <div id="productName"></div>
      <div id="productPrice"></div>
    </div>
    <div id="status" class="loading">Initializing...</div>
    <div id="confidence" style="display:none;">Confidence: <span id="confidenceValue">0</span>%</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  
  <script>
    // PRICE MAPPING - Edit this to match your model's class names
    const PRICE_MAP = {
      'Hollandia Evap 120g': '₦500',
      'Beloxxi Cream cracker': '₦50',
      'Hollandia 50g': '₦250',
      'three crown triangle': '₦3500',
      // 'Bread': '₦500',
      // 'Milk': '₦1200',
      // Add more products as needed
    };

    const CONFIDENCE_THRESHOLD = 0.80; // 80%
    const MODEL_PATH = './my_model/';
    
    let model, video, canvas;
    let isRunning = false;
    let classifier;
    
    const statusEl = document.getElementById('status');
    const overlayEl = document.getElementById('overlay');
    const productNameEl = document.getElementById('productName');
    const productPriceEl = document.getElementById('productPrice');
    const confidenceEl = document.getElementById('confidence');
    const confidenceValueEl = document.getElementById('confidenceValue');
    
    async function init() {
      try {
        statusEl.textContent = 'Loading model...';
        
        // Load model using TensorFlow.js directly
        model = await tf.loadLayersModel(MODEL_PATH + 'model.json');
        
        // Load metadata
        const metadataResponse = await fetch(MODEL_PATH + 'metadata.json');
        const metadata = await metadataResponse.json();
        
        statusEl.textContent = 'Starting camera...';
        
        // Setup video
        video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.width = window.innerWidth;
        video.height = window.innerHeight;
        
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: 640, height: 480 },
          audio: false
        });
        
        video.srcObject = stream;
        video.play();
        
        // Replace placeholder with video
        document.getElementById('webcam').replaceWith(video);
        video.id = 'webcam';
        
        // Create canvas for processing
        canvas = document.createElement('canvas');
        canvas.width = 224;
        canvas.height = 224;
        
        statusEl.textContent = 'Ready';
        statusEl.className = 'ready';
        confidenceEl.style.display = 'block';
        
        isRunning = true;
        predict();
        
      } catch (error) {
        console.error('Error:', error);
        statusEl.textContent = 'Error: ' + error.message;
        statusEl.className = 'error';
      }
    }
    
    async function predict() {
      if (!isRunning) return;
      
      try {
        // Draw video frame to canvas
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 224, 224);
        
        // Prepare image tensor
        let imgTensor = tf.browser.fromPixels(canvas);
        imgTensor = imgTensor.expandDims(0);
        imgTensor = imgTensor.toFloat().div(127.5).sub(1);
        
        // Run prediction
        const predictions = await model.predict(imgTensor).data();
        imgTensor.dispose();
        
        // Find max prediction
        let maxIdx = 0;
        let maxProb = predictions[0];
        for (let i = 1; i < predictions.length; i++) {
          if (predictions[i] > maxProb) {
            maxProb = predictions[i];
            maxIdx = i;
          }
        }
        
        const confidence = Math.round(maxProb * 100);
        confidenceValueEl.textContent = confidence;
        
        // Get class names from PRICE_MAP
        const classNames = Object.keys(PRICE_MAP);
        
        if (maxProb >= CONFIDENCE_THRESHOLD && classNames[maxIdx]) {
          const className = classNames[maxIdx];
          const price = PRICE_MAP[className];
          
          productNameEl.textContent = className.replace(/_/g, ' ');
          productPriceEl.textContent = price;
          overlayEl.classList.add('visible');
        } else {
          overlayEl.classList.remove('visible');
        }
        
      } catch (error) {
        console.error('Prediction error:', error);
      }
      
      requestAnimationFrame(predict);
    }
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('SW error:', err));
      });
    }
    
    // Start when libraries are loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
